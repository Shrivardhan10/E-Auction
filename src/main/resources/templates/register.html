<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Register â€” E-Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * { box-sizing: border-box; }
        body {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            margin: 0;
        }

        .auth-container {
            background: #fff;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, .15);
            width: 100%;
            max-width: 520px;
            overflow: hidden;
        }

        .auth-header {
            background: linear-gradient(135deg, #2563eb 0%, #1d4ed8 100%);
            padding: 32px 28px;
            text-align: center;
            color: #fff;
        }

        .auth-header .logo {
            font-size: 36px;
            display: block;
            margin-bottom: 12px;
        }

        .auth-header h2 {
            font-size: 22px;
            font-weight: 700;
            margin: 0 0 6px;
        }

        .auth-header p {
            opacity: 0.9;
            font-size: 14px;
            margin: 0;
        }

        .auth-body {
            padding: 32px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            font-size: 14px;
            font-weight: 600;
            color: #0f172a;
            margin-bottom: 8px;
        }

        .form-group input,
        .form-group select {
            width: 100%;
            border: 1px solid #e2e8f0;
            border-radius: 8px;
            padding: 12px 16px;
            font-size: 14px;
            font-family: inherit;
            outline: none;
            transition: border-color .2s, box-shadow .2s;
        }

        .form-group input:focus,
        .form-group select:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 12px;
        }

        .alert {
            margin-bottom: 18px;
            padding: 12px 16px;
            border-radius: 8px;
            font-size: 14px;
            border: 1px solid;
        }

        .alert-danger {
            background: #fee2e2;
            color: #991b1b;
            border-color: #fca5a5;
        }

        .alert-success {
            background: #dcfce7;
            color: #166534;
            border-color: #86efac;
        }

        .btn-register {
            width: 100%;
            background: #2563eb;
            color: #fff;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background .2s;
            margin-top: 10px;
        }

        .btn-register:hover {
            background: #1d4ed8;
        }

        .btn-register:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .auth-footer {
            text-align: center;
            padding: 0;
            border-top: 1px solid #e2e8f0;
            padding: 16px 28px;
            font-size: 14px;
            color: #64748b;
        }

        .auth-footer a {
            color: #2563eb;
            text-decoration: none;
            font-weight: 600;
        }

        .auth-footer a:hover {
            text-decoration: underline;
        }

        .role-pills {
            display: flex;
            gap: 8px;
            margin-bottom: 18px;
        }

        .role-pill {
            flex: 1;
            padding: 10px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            background: #fff;
            text-align: center;
            cursor: pointer;
            font-size: 13px;
            font-weight: 600;
            color: #64748b;
            transition: all .2s;
        }

        .role-pill:hover {
            border-color: #2563eb;
            color: #2563eb;
        }

        .role-pill input {
            display: none;
        }

        .role-pill input:checked + label {
            color: #fff;
            background: #2563eb;
        }

        .role-pill.selected {
            border-color: #2563eb;
            background: #2563eb;
            color: #fff;
        }

        .form-group.address-optional label {
            color: #94a3b8;
            font-size: 13px;
        }

        .form-group.address-optional {
            margin-bottom: 12px;
        }
    </style>
</head>
<body>

<div class="auth-container">
    <div class="auth-header">
        <span class="logo"><i class="bi bi-hammer"></i></span>
        <h2>Create Account</h2>
        <p>Join E-Auction and start bidding or selling.</p>
    </div>

    <div class="auth-body">
        <!-- Error message -->
        <div th:if="${error}" class="alert alert-danger">
            <i class="bi bi-exclamation-circle"></i> <span th:text="${error}">Error</span>
        </div>

        <!-- Registration form -->
        <form method="post" action="/register" id="registerForm">

            <!-- Basic info -->
            <div class="form-row">
                <div class="form-group">
                    <label for="name">Full Name *</label>
                    <input type="text" id="name" name="name" placeholder="e.g., Rajesh Kumar" required>
                </div>
                <div class="form-group">
                    <label for="phone">Phone *</label>
                    <input type="tel" id="phone" name="phone" placeholder="e.g., 9876543210" pattern="[0-9]{10,}" title="10+ digits" required>
                </div>
            </div>

            <!-- Email -->
            <div class="form-group">
                <label for="email">Email Address *</label>
                <input type="email" id="email" name="email" placeholder="your@email.com" required>
            </div>

            <!-- Password -->
            <div class="form-row">
                <div class="form-group">
                    <label for="password">Password *</label>
                    <input type="password" id="password" name="password" placeholder="Min 6 characters" minlength="6" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password *</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repeat password" minlength="6" required>
                </div>
            </div>

            <!-- Role selection -->
            <div class="form-group">
                <label>I want to *</label>
                <div class="role-pills">
                    <div class="role-pill" onclick="selectRole(this, 'BIDDER')">
                        <input type="radio" name="role" value="BIDDER" id="role-bidder" required>
                        <label for="role-bidder" style="cursor:pointer"><i class="bi bi-gavel"></i> Buy/Bid</label>
                    </div>
                    <div class="role-pill" onclick="selectRole(this, 'SELLER')">
                        <input type="radio" name="role" value="SELLER" id="role-seller" required>
                        <label for="role-seller" style="cursor:pointer"><i class="bi bi-shop"></i> Sell</label>
                    </div>
                </div>
            </div>

            <!-- Address (optional) -->
            <div class="form-group address-optional">
                <label for="address">Address (optional)</label>
                <input type="text" id="address" name="address" placeholder="Street address">
            </div>

            <div class="form-row">
                <div class="form-group address-optional">
                    <label for="city">City (optional)</label>
                    <input type="text" id="city" name="city" placeholder="City">
                </div>
                <div class="form-group address-optional">
                    <label for="state">State (optional)</label>
                    <input type="text" id="state" name="state" placeholder="State">
                </div>
            </div>

            <div class="form-group address-optional">
                <label for="pincode">Pincode (optional)</label>
                <input type="text" id="pincode" name="pincode" placeholder="e.g., 400001" pattern="[0-9]{5,6}">
            </div>

            <!-- Submit button -->
            <button type="submit" class="btn-register">
                <i class="bi bi-person-plus"></i> Create Account
            </button>

            <!-- Password match validation -->
            <script>
                document.getElementById('confirmPassword').addEventListener('blur', function() {
                    if (this.value && this.value !== document.getElementById('password').value) {
                        this.setCustomValidity('Passwords do not match');
                    } else {
                        this.setCustomValidity('');
                    }
                });
            </script>

        </form>
    </div>

    <div class="auth-footer">
        Already have an account? <a href="/login">Sign in</a>
    </div>
</div>

<script>
function selectRole(el, role) {
    document.querySelectorAll('.role-pill').forEach(p => p.classList.remove('selected'));
    el.classList.add('selected');
    el.querySelector('input').checked = true;
}
</script>

</body>
</html>
