<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Upload Item — E-Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            background: #f4f5f7;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #1e293b;
            margin: 0;
        }

        /* ── Top bar ── */
        .top-bar {
            background: #fff; border-bottom: 1px solid #e2e8f0;
            padding: 14px 32px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
        }
        .top-bar .brand {
            font-weight: 700; font-size: 18px; color: #6366f1;
            display: flex; align-items: center; gap: 8px; text-decoration: none;
        }
        .top-bar .nav-links {
            display: flex; align-items: center; gap: 18px; font-size: 14px;
        }
        .top-bar .nav-links a {
            color: #64748b; text-decoration: none; font-weight: 500;
            display: flex; align-items: center; gap: 5px; transition: color .2s;
        }
        .top-bar .nav-links a:hover, .top-bar .nav-links a.active { color: #6366f1; }

        /* ── Layout ── */
        .page-wrap { max-width: 720px; margin: 0 auto; padding: 40px 24px 80px; }

        .page-title { font-size: 24px; font-weight: 700; margin: 0 0 6px; }
        .page-subtitle { font-size: 14px; color: #94a3b8; margin: 0 0 32px; }

        /* ── Card ── */
        .form-card {
            background: #fff; border: 1px solid #e2e8f0;
            border-radius: 14px; padding: 32px;
        }

        .field { margin-bottom: 24px; }
        .field label {
            display: block; font-size: 13px; font-weight: 600;
            color: #475569; margin-bottom: 7px;
        }
        .field input[type="text"],
        .field textarea,
        .field input[type="number"] {
            width: 100%; padding: 11px 14px;
            border: 1.5px solid #e2e8f0; border-radius: 8px;
            font-size: 14px; font-family: inherit; color: #1e293b;
            transition: border-color .2s;
        }
        .field input:focus, .field textarea:focus {
            outline: none; border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,.08);
        }
        .field textarea { resize: vertical; min-height: 100px; }

        /* ── Drop zone ── */
        .drop-zone {
            border: 2px dashed #d1d5db; border-radius: 12px;
            padding: 40px 20px; text-align: center;
            cursor: pointer; transition: all .25s; background: #fafbfc;
        }
        .drop-zone:hover, .drop-zone.dragover {
            border-color: #6366f1; background: #eef2ff;
        }
        .drop-zone i { font-size: 36px; color: #a5b4fc; margin-bottom: 10px; }
        .drop-zone p { margin: 0; font-size: 14px; color: #64748b; }
        .drop-zone .hint { font-size: 12px; color: #94a3b8; margin-top: 4px; }
        .drop-zone.has-file { border-color: #22c55e; background: #f0fdf4; }
        .drop-zone.has-file i { color: #22c55e; }

        .preview-thumb {
            display: none; margin-top: 14px;
            border-radius: 10px; max-height: 200px;
            object-fit: contain; border: 1px solid #e2e8f0;
        }
        .preview-thumb.visible { display: block; }

        /* ── Price info ── */
        .price-hint {
            margin-top: 8px; font-size: 12px; color: #94a3b8;
            display: flex; align-items: center; gap: 5px;
        }
        .type-pill {
            display: inline-flex; align-items: center; gap: 4px;
            padding: 3px 10px; border-radius: 20px; font-size: 11px;
            font-weight: 600;
        }
        .type-pill.normal { background: #e0e7ff; color: #3730a3; }
        .type-pill.premium { background: #fef3c7; color: #92400e; }

        /* ── Button ── */
        .btn-submit {
            display: inline-flex; align-items: center; gap: 8px;
            background: #6366f1; color: #fff; border: none;
            border-radius: 10px; padding: 13px 32px;
            font-size: 15px; font-weight: 600; font-family: inherit;
            cursor: pointer; transition: background .2s;
        }
        .btn-submit:hover { background: #4f46e5; }
        .btn-submit:disabled { opacity: .5; cursor: not-allowed; }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="top-bar">
        <a class="brand" href="/seller/dashboard"><i class="bi bi-hammer"></i> E-Auction</a>
        <div class="nav-links">
            <a href="/seller/dashboard"><i class="bi bi-house"></i> Dashboard</a>
            <a href="/seller/items"><i class="bi bi-grid-3x3-gap"></i> My Items</a>
            <a href="/seller/items/upload" class="active"><i class="bi bi-plus-circle"></i> Upload</a>
            <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>

    <div class="page-wrap">

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert"
             style="border-radius:10px;font-size:14px;border:none;background:#dcfce7;color:#166534;">
            <i class="bi bi-check-circle-fill me-1"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert"
             style="border-radius:10px;font-size:14px;border:none;background:#fee2e2;color:#991b1b;">
            <i class="bi bi-exclamation-circle-fill me-1"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <h1 class="page-title">Upload New Item</h1>
        <p class="page-subtitle">List an item for auction. Items over ₹10,000 are classified as Premium and require AI certification.</p>

        <div class="form-card">
            <form action="/seller/items/upload" method="post" enctype="multipart/form-data" id="uploadForm">

                <!-- Name -->
                <div class="field">
                    <label for="name"><i class="bi bi-tag"></i> Item Name</label>
                    <input type="text" id="name" name="name" placeholder="e.g. Vintage Rolex Submariner" required />
                </div>

                <!-- Description -->
                <div class="field">
                    <label for="description"><i class="bi bi-file-text"></i> Description</label>
                    <textarea id="description" name="description" placeholder="Describe the item in detail — condition, history, notable features…" required></textarea>
                </div>

                <!-- Base Price -->
                <div class="field">
                    <label for="basePrice"><i class="bi bi-currency-rupee"></i> Base Price (₹)</label>
                    <input type="number" id="basePrice" name="basePrice" min="1" step="0.01" placeholder="Enter amount" required />
                    <div class="price-hint" id="priceHint">
                        <i class="bi bi-info-circle"></i>
                        <span>Items ≤ ₹10,000 = </span>
                        <span class="type-pill normal">Normal</span>
                        <span style="margin: 0 3px;">|</span>
                        <span>Above ₹10,000 = </span>
                        <span class="type-pill premium"><i class="bi bi-star-fill"></i> Premium</span>
                    </div>
                </div>

                <!-- Image -->
                <div class="field">
                    <label><i class="bi bi-image"></i> Item Image</label>
                    <div class="drop-zone" id="dropZone">
                        <i class="bi bi-cloud-arrow-up"></i>
                        <p id="dropText">Drag &amp; drop an image here, or click to browse</p>
                        <span class="hint">JPG, PNG, WEBP — max 10 MB</span>
                    </div>
                    <img class="preview-thumb" id="preview" alt="Preview" />
                    <input type="file" name="image" id="imageInput" accept="image/*" required hidden />
                </div>

                <!-- Submit -->
                <button type="submit" class="btn-submit" id="submitBtn">
                    <i class="bi bi-upload"></i> Upload Item
                </button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        var dropZone = document.getElementById('dropZone');
        var imageInput = document.getElementById('imageInput');
        var preview = document.getElementById('preview');
        var dropText = document.getElementById('dropText');

        dropZone.addEventListener('click', function() { imageInput.click(); });

        dropZone.addEventListener('dragover', function(e) {
            e.preventDefault(); dropZone.classList.add('dragover');
        });
        dropZone.addEventListener('dragleave', function() {
            dropZone.classList.remove('dragover');
        });
        dropZone.addEventListener('drop', function(e) {
            e.preventDefault(); dropZone.classList.remove('dragover');
            if (e.dataTransfer.files.length) {
                imageInput.files = e.dataTransfer.files;
                showPreview(e.dataTransfer.files[0]);
            }
        });

        imageInput.addEventListener('change', function() {
            if (this.files.length) showPreview(this.files[0]);
        });

        function showPreview(file) {
            if (!file.type.startsWith('image/')) return;
            var reader = new FileReader();
            reader.onload = function(e) {
                preview.src = e.target.result;
                preview.classList.add('visible');
                dropZone.classList.add('has-file');
                dropText.textContent = file.name;
            };
            reader.readAsDataURL(file);
        }

        // Price type indicator
        var basePrice = document.getElementById('basePrice');
        basePrice.addEventListener('input', function() {
            var val = parseFloat(this.value);
            var hint = document.getElementById('priceHint');
            if (!isNaN(val) && val > 0) {
                var type = val > 10000 ? 'Premium' : 'Normal';
                var cls = val > 10000 ? 'premium' : 'normal';
                var icon = val > 10000 ? '<i class="bi bi-star-fill"></i> ' : '';
                hint.innerHTML = '<i class="bi bi-arrow-right-circle"></i> This item will be classified as <span class="type-pill ' + cls + '">' + icon + type + '</span>';
            }
        });

        // Prevent double submit
        document.getElementById('uploadForm').addEventListener('submit', function() {
            var btn = document.getElementById('submitBtn');
            btn.disabled = true;
            btn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Uploading…';
        });
    </script>
</body>
</html>
