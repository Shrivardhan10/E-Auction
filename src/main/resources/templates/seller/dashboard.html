<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Dashboard â€” E-Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            background: #f4f5f7;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #1e293b;
            margin: 0;
        }
        .top-bar {
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            padding: 14px 32px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
        }
        .top-bar .brand {
            font-weight: 700; font-size: 18px; color: #6366f1;
            display: flex; align-items: center; gap: 8px; text-decoration: none;
        }
        .top-bar .user-info {
            display: flex; align-items: center; gap: 16px;
            font-size: 14px; color: #64748b;
        }
        .top-bar .user-info a {
            color: #6366f1; text-decoration: none; font-weight: 500; transition: color .2s;
        }
        .top-bar .user-info a:hover { color: #4338ca; }

        .page-wrap { max-width: 1100px; margin: 0 auto; padding: 32px 24px 80px; }

        .greeting { margin-bottom: 32px; }
        .greeting h1 { font-size: 26px; font-weight: 700; color: #0f172a; margin: 0 0 4px; }
        .greeting p { color: #64748b; font-size: 15px; margin: 0; }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 16px; margin-bottom: 40px;
        }
        .stat {
            background: #fff; border-radius: 12px; padding: 22px;
            border: 1px solid #e2e8f0; transition: box-shadow .2s;
        }
        .stat:hover { box-shadow: 0 4px 12px rgba(0,0,0,.06); }
        .stat .icon-wrap {
            width: 40px; height: 40px; border-radius: 10px;
            display: flex; align-items: center; justify-content: center;
            font-size: 18px; margin-bottom: 14px;
        }
        .stat .label { font-size: 12px; text-transform: uppercase; letter-spacing: .5px; color: #94a3b8; font-weight: 600; }
        .stat .number { font-size: 26px; font-weight: 700; margin-top: 4px; color: #0f172a; }
        .stat.total .icon-wrap { background: #dbeafe; color: #2563eb; }
        .stat.approved .icon-wrap { background: #dcfce7; color: #16a34a; }
        .stat.pending .icon-wrap { background: #fef3c7; color: #d97706; }
        .stat.rejected .icon-wrap { background: #fee2e2; color: #dc2626; }

        .quick-actions { margin-top: 8px; }
        .quick-actions h2 {
            font-size: 18px; font-weight: 700; color: #0f172a; margin-bottom: 16px;
            display: flex; align-items: center; gap: 8px;
        }
        .quick-actions h2 i { color: #94a3b8; }
        .action-row { display: grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap: 16px; }
        .action-card {
            background: #fff; border: 1px solid #e2e8f0; border-radius: 12px;
            padding: 28px 24px; text-decoration: none; color: inherit;
            display: flex; flex-direction: column; align-items: center; text-align: center;
            transition: box-shadow .2s, transform .2s;
        }
        .action-card:hover {
            box-shadow: 0 6px 16px rgba(0,0,0,.08); transform: translateY(-2px);
            text-decoration: none; color: inherit;
        }
        .action-card .act-icon {
            width: 52px; height: 52px; border-radius: 14px; background: #eef2ff;
            display: flex; align-items: center; justify-content: center;
            font-size: 22px; color: #6366f1; margin-bottom: 14px;
        }
        .action-card h3 { font-size: 16px; font-weight: 600; margin: 0 0 6px; }
        .action-card p { font-size: 13px; color: #94a3b8; margin: 0; }

        @media (max-width: 768px) {
            .page-wrap { padding: 20px 16px 60px; }
            .greeting h1 { font-size: 22px; }
            .stats-row { grid-template-columns: repeat(2, 1fr); gap: 10px; }
            .top-bar { padding: 12px 16px; }
        }
    </style>
</head>
<body>
    <header class="top-bar">
        <a class="brand" href="/seller/dashboard">
            <i class="bi bi-shop-window"></i> E-Auction Seller
        </a>
        <div class="user-info">
            <span><i class="bi bi-person-circle"></i> <span th:text="${seller.name}">Seller</span></span>
            <a href="/logout"><i class="bi bi-box-arrow-right"></i> Sign out</a>
        </div>
    </header>

    <div class="page-wrap">
        <div class="greeting">
            <h1>Welcome back, <span th:text="${seller.name}">Seller</span></h1>
            <p>Manage your listings and track your auction performance.</p>
        </div>

        <div class="stats-row">
            <div class="stat total">
                <div class="icon-wrap"><i class="bi bi-box2-heart"></i></div>
                <div class="label">Total Items</div>
                <div class="number" th:text="${totalItems}">0</div>
            </div>
            <div class="stat approved">
                <div class="icon-wrap"><i class="bi bi-check-circle"></i></div>
                <div class="label">Approved</div>
                <div class="number" th:text="${approvedItems}">0</div>
            </div>
            <div class="stat pending">
                <div class="icon-wrap"><i class="bi bi-hourglass-split"></i></div>
                <div class="label">Pending</div>
                <div class="number" th:text="${pendingItems}">0</div>
            </div>
            <div class="stat rejected">
                <div class="icon-wrap"><i class="bi bi-x-circle"></i></div>
                <div class="label">Rejected</div>
                <div class="number" th:text="${rejectedItems}">0</div>
            </div>
        </div>

        <div class="quick-actions">
            <h2><i class="bi bi-lightning-charge"></i> Quick Actions</h2>
            <div class="action-row">
                <a href="/seller/items/upload" class="action-card">
                    <div class="act-icon"><i class="bi bi-cloud-arrow-up"></i></div>
                    <h3>Upload New Item</h3>
                    <p>List a new collectible for auction</p>
                </a>
                <a href="/seller/items" class="action-card">
                    <div class="act-icon"><i class="bi bi-list-ul"></i></div>
                    <h3>View My Items</h3>
                    <p>Check status of all your listings</p>
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
