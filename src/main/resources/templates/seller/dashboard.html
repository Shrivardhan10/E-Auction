<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Seller Dashboard â€” E-Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        
        :root {
            --primary: #667eea;
            --primary-dark: #764ba2;
            --success: #48bb78;
            --warning: #f6ad55;
            --danger: #f56565;
            --info: #4299e1;
        }
        
        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        .navbar {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .navbar-brand {
            font-weight: 700;
            font-size: 20px;
        }
        
        .navbar-nav .nav-link {
            margin-left: 15px;
            transition: all 0.3s ease;
        }
        
        .navbar-nav .nav-link:hover {
            opacity: 0.8;
        }
        
        .main-content {
            padding: 40px 20px;
        }
        
        .welcome-banner {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 40px;
            border-radius: 15px;
            margin-bottom: 40px;
            box-shadow: 0 10px 30px rgba(102, 126, 234, 0.3);
            animation: slideIn 0.5s ease-out;
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .welcome-banner h1 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 5px;
        }
        
        .welcome-banner .subtitle {
            font-size: 16px;
            opacity: 0.95;
        }
        
        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            margin-bottom: 40px;
        }
        
        .stat-card {
            background: white;
            border-radius: 15px;
            padding: 25px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            border-left: 5px solid;
            animation: slideIn 0.5s ease-out;
        }
        
        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
        }
        
        .stat-card.total { border-left-color: var(--info); }
        .stat-card.approved { border-left-color: var(--success); }
        .stat-card.pending { border-left-color: var(--warning); }
        .stat-card.rejected { border-left-color: var(--danger); }
        
        .stat-icon {
            font-size: 32px;
            margin-bottom: 15px;
            opacity: 0.7;
        }
        
        .stat-card.total .stat-icon { color: var(--info); }
        .stat-card.approved .stat-icon { color: var(--success); }
        .stat-card.pending .stat-icon { color: var(--warning); }
        .stat-card.rejected .stat-icon { color: var(--danger); }
        
        .stat-label {
            font-size: 13px;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            font-weight: 600;
        }
        
        .stat-value {
            font-size: 28px;
            font-weight: 700;
            color: #222;
            margin-top: 8px;
        }
        
        .action-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 40px;
        }
        
        .action-card {
            background: white;
            border-radius: 15px;
            padding: 30px 25px;
            text-align: center;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.08);
            transition: all 0.3s ease;
            text-decoration: none;
            color: inherit;
            animation: slideIn 0.5s ease-out;
        }
        
        .action-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.15);
            text-decoration: none;
        }
        
        .action-icon {
            font-size: 40px;
            margin-bottom: 15px;
            color: var(--primary);
        }
        
        .action-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #222;
        }
        
        .action-desc {
            font-size: 14px;
            color: #666;
        }
        
        .btn-logout {
            position: fixed;
            bottom: 30px;
            right: 30px;
            background: linear-gradient(135deg, var(--danger) 0%, #d63031 100%);
            color: white;
            border: none;
            border-radius: 50px;
            width: 60px;
            height: 60px;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 10px 25px rgba(245, 101, 101, 0.3);
            transition: all 0.3s ease;
        }
        
        .btn-logout:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 35px rgba(245, 101, 101, 0.4);
            color: white;
        }
        
        .section-title {
            font-size: 22px;
            font-weight: 700;
            color: #222;
            margin-bottom: 25px;
        }
        
        @media (max-width: 768px) {
            .main-content {
                padding: 25px 15px;
            }
            
            .welcome-banner {
                padding: 30px 20px;
            }
            
            .welcome-banner h1 {
                font-size: 24px;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .btn-logout {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container-lg">
            <a class="navbar-brand" href="/"><i class="bi bi-shop"></i> E-Auction</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <span class="nav-link" style="cursor: default;"><i class="bi bi-person-circle"></i> <span th:text="${seller.name}">Seller</span></span>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/seller/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
    <div class="main-content">
        <div class="container-lg">
            <!-- Welcome Banner -->
            <div class="welcome-banner">
                <h1><i class="bi bi-hand-thumbs-up"></i> Welcome back, <span th:text="${seller.name}">Seller</span>!</h1>
                <p class="subtitle">Manage your auction listings and track performance</p>
            </div>
            
            <!-- Stats Cards -->
            <div class="stats-grid">
                <div class="stat-card total">
                    <div class="stat-icon"><i class="bi bi-box2-heart"></i></div>
                    <div class="stat-label">Total Items</div>
                    <div class="stat-value" th:text="${totalItems}">0</div>
                </div>
                
                <div class="stat-card approved">
                    <div class="stat-icon"><i class="bi bi-check-circle"></i></div>
                    <div class="stat-label">Approved</div>
                    <div class="stat-value" th:text="${approvedItems}">0</div>
                </div>
                
                <div class="stat-card pending">
                    <div class="stat-icon"><i class="bi bi-hourglass-split"></i></div>
                    <div class="stat-label">Pending Review</div>
                    <div class="stat-value" th:text="${pendingItems}">0</div>
                </div>
                
                <div class="stat-card rejected">
                    <div class="stat-icon"><i class="bi bi-x-circle"></i></div>
                    <div class="stat-label">Rejected</div>
                    <div class="stat-value" th:text="${rejectedItems}">0</div>
                </div>
            </div>
            
            <!-- Quick Actions -->
            <h2 class="section-title">Quick Actions</h2>
            <div class="action-grid">
                <a href="/seller/items/upload" class="action-card">
                    <div class="action-icon"><i class="bi bi-cloud-arrow-up"></i></div>
                    <div class="action-title">Upload New Item</div>
                    <div class="action-desc">List a new collectible for auction</div>
                </a>
                
                <a href="/seller/items" class="action-card">
                    <div class="action-icon"><i class="bi bi-list-ul"></i></div>
                    <div class="action-title">View My Items</div>
                    <div class="action-desc">Check status of all your listings</div>
                </a>
            </div>
        </div>
    </div>
    
    <!-- Floating Logout Button (as backup) -->
    <a href="/seller/logout" class="btn-logout" title="Logout">
        <i class="bi bi-box-arrow-right"></i>
    </a>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
