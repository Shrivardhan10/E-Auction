<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login — E-Auction Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            background: #f4f5f7; min-height: 100vh;
            display: flex; align-items: center; justify-content: center;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            margin: 0; color: #1e293b;
        }

        .login-container { width: 100%; max-width: 420px; padding: 20px; }

        .login-card {
            background: #fff; border: 1px solid #e2e8f0;
            border-radius: 16px; overflow: hidden;
            box-shadow: 0 4px 24px rgba(0,0,0,.06);
        }

        .login-header {
            padding: 32px 28px 24px; text-align: center;
            border-bottom: 1px solid #f1f5f9;
        }
        .login-header h1 {
            font-size: 24px; font-weight: 700; margin: 0 0 4px;
            display: flex; align-items: center; justify-content: center; gap: 8px;
            color: #6366f1;
        }
        .login-header p { font-size: 14px; color: #94a3b8; margin: 0; }

        .login-body { padding: 28px; }

        .field { margin-bottom: 20px; }
        .field label {
            display: block; font-size: 13px; font-weight: 600;
            color: #475569; margin-bottom: 7px;
        }
        .field input {
            width: 100%; padding: 11px 14px;
            border: 1.5px solid #e2e8f0; border-radius: 8px;
            font-size: 14px; font-family: inherit; color: #1e293b;
            transition: border-color .2s;
        }
        .field input:focus {
            outline: none; border-color: #6366f1;
            box-shadow: 0 0 0 3px rgba(99,102,241,.08);
        }
        .field input::placeholder { color: #cbd5e1; }

        .btn-login {
            width: 100%; background: #6366f1; color: #fff;
            border: none; border-radius: 10px; padding: 12px;
            font-weight: 600; font-size: 15px; font-family: inherit;
            cursor: pointer; display: flex; align-items: center;
            justify-content: center; gap: 8px; transition: background .2s;
        }
        .btn-login:hover { background: #4f46e5; }
        .btn-login:disabled { opacity: .55; cursor: not-allowed; }

        .alert-box {
            border-radius: 10px; padding: 12px 16px; margin-bottom: 18px;
            font-size: 14px; display: flex; align-items: center; gap: 8px;
        }
        .alert-error { background: #fee2e2; color: #991b1b; }
        .alert-info  { background: #e0e7ff; color: #3730a3; }

        .demo-box {
            margin-top: 22px; padding: 16px;
            background: #f8fafc; border: 1px solid #f1f5f9;
            border-radius: 10px; font-size: 13px; color: #64748b;
        }
        .demo-box strong { color: #475569; }
        .demo-row {
            display: flex; align-items: center; gap: 8px; margin-top: 7px;
        }
        .role-pill {
            font-size: 10px; font-weight: 700; letter-spacing: .3px;
            padding: 2px 8px; border-radius: 4px; color: #fff;
            text-transform: uppercase;
        }
        .role-seller { background: #16a34a; }
        .role-bidder { background: #2563eb; }
        .role-admin  { background: #dc2626; }
        .pwd-pill {
            display: inline-block; background: #e0e7ff; color: #4f46e5;
            padding: 2px 8px; border-radius: 4px; font-weight: 600;
            font-size: 12px;
        }

        .spinner-sm {
            display: none; width: 16px; height: 16px;
            border: 2px solid rgba(255,255,255,.3);
            border-top: 2px solid #fff; border-radius: 50%;
            animation: spin .8s linear infinite;
        }
        .btn-login:disabled .spinner-sm { display: inline-block; }
        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="bi bi-hammer"></i> E-Auction</h1>
                <p>Collectibles &amp; Rare Items Auction Platform</p>
            </div>

            <div class="login-body">
                <div th:if="${error}" class="alert-box alert-error">
                    <i class="bi bi-exclamation-circle-fill"></i> <span th:text="${error}"></span>
                </div>
                <div th:if="${info}" class="alert-box alert-info">
                    <i class="bi bi-info-circle-fill"></i> <span th:text="${info}"></span>
                </div>

                <form action="/login" method="post" id="loginForm">
                    <div class="field">
                        <label for="email"><i class="bi bi-envelope"></i> Email Address</label>
                        <input type="email" id="email" name="email" placeholder="you@example.com" required />
                    </div>
                    <div class="field">
                        <label for="password"><i class="bi bi-lock"></i> Password</label>
                        <input type="password" id="password" name="password" placeholder="Enter your password" required />
                    </div>
                    <button type="submit" class="btn-login" id="submitBtn">
                        <span class="spinner-sm"></span>
                        <span id="btnText">Sign In</span>
                    </button>
                </form>

                <div class="demo-box">
                    <strong><i class="bi bi-info-circle"></i> Demo Accounts</strong>
                    <span style="margin-left:6px;">(password: <span class="pwd-pill">ps1234</span>)</span>
                    <div class="demo-row"><span class="role-pill role-seller">Seller</span> vikram.mehta@gmail.com</div>
                    <div class="demo-row"><span class="role-pill role-seller">Seller</span> priya.sharma@gmail.com</div>
                    <div class="demo-row"><span class="role-pill role-bidder">Bidder</span> arjun.patel@gmail.com</div>
                    <div class="demo-row"><span class="role-pill role-bidder">Bidder</span> sneha.reddy@gmail.com</div>
                    <div class="demo-row"><span class="role-pill role-admin">Admin</span> neha.gupta@eauction.in</div>
                </div>

                <div style="text-align:center;margin-top:22px;padding-top:22px;border-top:1px solid #f1f5f9;font-size:14px;color:#64748b;">
                    Don't have an account? <a href="/register" style="color:#6366f1;font-weight:600;text-decoration:none;">Create one</a>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('loginForm').addEventListener('submit', function() {
            var btn = document.getElementById('submitBtn');
            var txt = document.getElementById('btnText');
            btn.disabled = true;
            txt.textContent = 'Signing In…';
        });
    </script>
</body>
</html>
