<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Items — E-Auction</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        *, *::before, *::after { box-sizing: border-box; }
        body {
            background: #f4f5f7;
            min-height: 100vh;
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            color: #1e293b;
            margin: 0;
        }

        /* ── Top bar ── */
        .top-bar {
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            padding: 14px 32px;
            display: flex; align-items: center; justify-content: space-between;
            position: sticky; top: 0; z-index: 50;
        }
        .top-bar .brand {
            font-weight: 700; font-size: 18px; color: #6366f1;
            display: flex; align-items: center; gap: 8px; text-decoration: none;
        }
        .top-bar .nav-links {
            display: flex; align-items: center; gap: 18px; font-size: 14px;
        }
        .top-bar .nav-links a {
            color: #64748b; text-decoration: none; font-weight: 500;
            display: flex; align-items: center; gap: 5px; transition: color .2s;
        }
        .top-bar .nav-links a:hover, .top-bar .nav-links a.active { color: #6366f1; }

        /* ── Page ── */
        .page-wrap { max-width: 1100px; margin: 0 auto; padding: 32px 24px 80px; }

        .page-header {
            display: flex; align-items: center; justify-content: space-between;
            margin-bottom: 28px; flex-wrap: wrap; gap: 12px;
        }
        .page-header h1 { font-size: 24px; font-weight: 700; margin: 0; }
        .page-header .count {
            font-size: 14px; color: #94a3b8; font-weight: 500; margin-left: 8px;
        }

        .btn-upload {
            display: inline-flex; align-items: center; gap: 6px;
            background: #6366f1; color: #fff; border: none; border-radius: 8px;
            padding: 10px 20px; font-size: 14px; font-weight: 600;
            text-decoration: none; transition: background .2s;
        }
        .btn-upload:hover { background: #4f46e5; color: #fff; }

        /* ── Filter pills ── */
        .filters {
            display: flex; gap: 8px; margin-bottom: 24px; flex-wrap: wrap;
        }
        .filters .pill {
            padding: 6px 16px; border-radius: 20px; font-size: 13px;
            font-weight: 500; cursor: pointer; border: 1px solid #e2e8f0;
            background: #fff; color: #64748b; transition: all .2s;
        }
        .filters .pill:hover { border-color: #6366f1; color: #6366f1; }
        .filters .pill.active { background: #6366f1; color: #fff; border-color: #6366f1; }

        /* ── Items grid ── */
        .items-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
        }

        .item-card {
            background: #fff;
            border: 1px solid #e2e8f0;
            border-radius: 12px;
            overflow: hidden;
            transition: box-shadow .2s, transform .15s;
        }
        .item-card:hover {
            box-shadow: 0 6px 20px rgba(0,0,0,.07);
            transform: translateY(-2px);
        }

        .item-img {
            width: 100%; height: 190px; object-fit: cover;
            background: #f1f5f9; display: block;
        }
        .item-img-placeholder {
            width: 100%; height: 190px;
            display: flex; align-items: center; justify-content: center;
            background: #f1f5f9; color: #cbd5e1; font-size: 40px;
        }

        .item-body { padding: 18px; }
        .item-body h3 {
            font-size: 16px; font-weight: 600; margin: 0 0 8px;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis;
        }

        .item-meta { display: flex; align-items: center; gap: 6px; flex-wrap: wrap; margin-bottom: 12px; }

        .pill-badge {
            padding: 3px 10px; border-radius: 20px; font-size: 11px;
            font-weight: 600; letter-spacing: .3px;
        }
        .pill-premium { background: #fef3c7; color: #92400e; }
        .pill-normal  { background: #e0e7ff; color: #3730a3; }
        .pill-approved { background: #dcfce7; color: #166534; }
        .pill-pending  { background: #fef9c3; color: #854d0e; }
        .pill-rejected { background: #fee2e2; color: #991b1b; }

        .item-price {
            font-size: 20px; font-weight: 700; color: #0f172a; margin-bottom: 14px;
        }

        .item-date { font-size: 12px; color: #94a3b8; margin-bottom: 14px; }

        .btn-view {
            display: flex; align-items: center; justify-content: center; gap: 6px;
            width: 100%; padding: 10px; border: 1px solid #e2e8f0;
            border-radius: 8px; background: #fff; color: #6366f1;
            font-size: 13px; font-weight: 600; text-decoration: none; transition: all .2s;
        }
        .btn-view:hover { background: #6366f1; color: #fff; border-color: #6366f1; }

        /* ── Empty state ── */
        .empty-state {
            text-align: center; padding: 60px 20px; grid-column: 1 / -1;
        }
        .empty-state i { font-size: 52px; color: #cbd5e1; margin-bottom: 16px; }
        .empty-state h3 { font-size: 18px; font-weight: 600; color: #64748b; margin-bottom: 6px; }
        .empty-state p { color: #94a3b8; font-size: 14px; }
    </style>
</head>
<body>

    <!-- Top bar -->
    <div class="top-bar">
        <a class="brand" href="/seller/dashboard"><i class="bi bi-hammer"></i> E-Auction</a>
        <div class="nav-links">
            <a href="/seller/dashboard"><i class="bi bi-house"></i> Dashboard</a>
            <a href="/seller/items" class="active"><i class="bi bi-grid-3x3-gap"></i> My Items</a>
            <a href="/seller/items/upload"><i class="bi bi-plus-circle"></i> Upload</a>
            <a href="/logout"><i class="bi bi-box-arrow-right"></i> Logout</a>
        </div>
    </div>

    <div class="page-wrap">

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert"
             style="border-radius: 10px; font-size: 14px; border: none; background: #dcfce7; color: #166534;">
            <i class="bi bi-check-circle-fill me-1"></i> <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert"
             style="border-radius: 10px; font-size: 14px; border: none; background: #fee2e2; color: #991b1b;">
            <i class="bi bi-exclamation-circle-fill me-1"></i> <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Header -->
        <div class="page-header">
            <div style="display:flex;align-items:baseline;gap:4px;">
                <h1>My Items</h1>
                <span class="count" th:text="'(' + ${items.size()} + ')'"></span>
            </div>
            <a href="/seller/items/upload" class="btn-upload"><i class="bi bi-plus-lg"></i> Upload Item</a>
        </div>

        <!-- Filter pills (client-side) -->
        <div class="filters">
            <span class="pill active" data-filter="ALL">All</span>
            <span class="pill" data-filter="PENDING">Pending</span>
            <span class="pill" data-filter="APPROVED">Approved</span>
            <span class="pill" data-filter="REJECTED">Rejected</span>
            <span class="pill" data-filter="SOLD" th:if="${soldItems != null and !soldItems.isEmpty()}" style="border-color:#bbf7d0;color:#16a34a;">Sold</span>
            <span class="pill" data-filter="PREMIUM">Premium</span>
            <span class="pill" data-filter="NORMAL">Normal</span>
        </div>

        <!-- Items grid -->
        <div class="items-grid" id="itemsGrid">
            <div th:each="item : ${items}" class="item-card"
                 th:data-status="${item.adminStatus}" th:data-type="${item.itemType}">
                <!-- image -->
                <img th:if="${item.imageUrl != null}" th:src="${item.imageUrl}" th:alt="${item.name}" class="item-img" />
                <div th:if="${item.imageUrl == null}" class="item-img-placeholder">
                    <i class="bi bi-image"></i>
                </div>

                <div class="item-body">
                    <div class="item-meta">
                        <span class="pill-badge" th:classappend="${item.itemType == 'PREMIUM' ? 'pill-premium' : 'pill-normal'}"
                              th:text="${item.itemType}">TYPE</span>
                        <span class="pill-badge"
                              th:classappend="${item.adminStatus == 'APPROVED' ? 'pill-approved' : (item.adminStatus == 'REJECTED' ? 'pill-rejected' : 'pill-pending')}"
                              th:text="${item.adminStatus}">STATUS</span>
                    </div>
                    <h3 th:text="${item.name}">Item Name</h3>
                    <div class="item-price" th:text="'₹' + ${#numbers.formatInteger(item.basePrice, 1, 'DEFAULT')}">₹0</div>
                    <div class="item-date" th:text="${item.createdAt != null ? #temporals.format(item.createdAt, 'dd MMM yyyy, hh:mm a') : '—'}">—</div>
                    <a th:href="@{'/seller/items/' + ${item.itemId}}" class="btn-view">
                        <i class="bi bi-eye"></i> View Details
                    </a>
                </div>
            </div>

            <!-- Empty state -->
            <div th:if="${#lists.isEmpty(items)}" class="empty-state">
                <i class="bi bi-inbox"></i>
                <h3>No items yet</h3>
                <p>Upload your first item to start selling.</p>
                <a href="/seller/items/upload" class="btn-upload" style="margin-top:16px;"><i class="bi bi-plus-lg"></i> Upload Item</a>
            </div>
        </div>

        <!-- ─── Sold Items Section ─── -->
        <div id="soldSection" th:if="${soldItems != null and !soldItems.isEmpty()}" style="margin-top:40px;display:none;">
            <h2 style="font-size:20px;font-weight:700;color:#0f172a;margin-bottom:16px;display:flex;align-items:center;gap:10px;">
                <i class="bi bi-bag-check-fill" style="color:#16a34a;"></i> Sold Items
                <span style="background:#dcfce7;color:#166534;font-size:12px;padding:2px 10px;border-radius:100px;font-weight:600;"
                      th:text="${soldItems.size()}">0</span>
            </h2>
            <div class="items-grid">
                <div th:each="entry : ${soldItems}" class="item-card" style="border-color:#bbf7d0;">
                    <img th:if="${entry.item.imageUrl != null}" th:src="${entry.item.imageUrl}" th:alt="${entry.item.name}" class="item-img" />
                    <div th:if="${entry.item.imageUrl == null}" class="item-img-placeholder">
                        <i class="bi bi-image"></i>
                    </div>
                    <div class="item-body">
                        <div class="item-meta">
                            <span class="pill-badge" style="background:#dcfce7;color:#166534;"><i class="bi bi-check-circle-fill"></i> SOLD</span>
                        </div>
                        <h3 th:text="${entry.item.name}">Item Name</h3>
                        <div class="item-price" style="color:#16a34a;" th:text="'₹' + ${#numbers.formatDecimal(entry.salePrice, 1, 2)}">₹0</div>
                        <div class="item-date">
                            <i class="bi bi-person-fill" style="color:#64748b;"></i>
                            Buyer: <strong th:text="${entry.buyerName}">—</strong>
                        </div>
                        <a th:href="@{'/seller/items/' + ${entry.item.itemId}}" class="btn-view" style="border-color:#bbf7d0;color:#16a34a;">
                            <i class="bi bi-eye"></i> View Details
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Client-side filtering
        document.querySelectorAll('.filters .pill').forEach(function(pill) {
            pill.addEventListener('click', function() {
                document.querySelectorAll('.filters .pill').forEach(function(p) { p.classList.remove('active'); });
                this.classList.add('active');
                var filter = this.dataset.filter;
                var soldSection = document.getElementById('soldSection');

                if (filter === 'SOLD') {
                    // Hide items grid, show sold section
                    document.getElementById('itemsGrid').style.display = 'none';
                    if (soldSection) soldSection.style.display = '';
                    return;
                }

                // Show items grid, hide sold section
                document.getElementById('itemsGrid').style.display = '';
                if (soldSection) soldSection.style.display = 'none';

                document.querySelectorAll('.item-card').forEach(function(card) {
                    if (filter === 'ALL') { card.style.display = ''; return; }
                    var status = card.dataset.status;
                    var type = card.dataset.type;
                    card.style.display = (status === filter || type === filter) ? '' : 'none';
                });
            });
        });
    </script>
</body>
</html>
